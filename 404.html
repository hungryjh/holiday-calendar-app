<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Holiday Calendar - Redirecting...</title>
  <!-- Redirect to index.html with the current path as a parameter -->
  <script>
    // GitHub Pages SPA routing solution
    // This file redirects all 404s to index.html with the current path preserved
    const supportedLangs = ['en', 'es', 'fr', 'de', 'pt', 'it', 'nl', 'pl', 'ru', 'ja', 'ko', 'zh'];
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Extract locale from the path
    const pathParts = path.split('/').filter(Boolean);
    const locale = pathParts[0];
    const remainingPath = pathParts.slice(1).join('/');
    
    // If it's a valid locale-based path, redirect to index with the path encoded
    if (supportedLangs.includes(locale)) {
      // Encode the path in a way that can be recovered by index.html
      const redirectUrl = `/?p=/${locale}${remainingPath ? '/' + remainingPath : ''}${search}${hash}`;
      window.location.replace(redirectUrl);
    } else {
      // For any other 404, redirect to index and let it handle locale detection
      window.location.replace(`/${search}${hash}`);
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .loading {
      text-align: center;
      color: #666;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Redirecting to Holiday Calendar...</p>
  </div>
</body>
</html>
